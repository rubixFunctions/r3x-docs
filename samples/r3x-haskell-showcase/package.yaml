name:                r3x-haskell-showcase
version:             0.1.0.0
github:              "githubuser/r3x-haskell-showcase"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/r3x-haskell-showcase#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  r3x-haskell-showcase-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - r3x-haskell-showcase

tests:
  r3x-haskell-showcase-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - r3x-haskell-showcase
